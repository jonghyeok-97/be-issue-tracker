name: 이슈트래커

on:
  push:
    branches:
      - be-dev-gromit

jobs:
  My-cicd-job:
    runs-on: ubuntu-latest

    steps:
      - name: SSH로 EC2에 접속하기
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script_stop: true
          scripts: |
            cd /home/ubuntu/issue-tracker
            git pull origin be-dev-gromit
            ./gradlew clean build
            sudo fuser -k -n tcp 8080 || true
            nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2>&1 &
            
            
  
